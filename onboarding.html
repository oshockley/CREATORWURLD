<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Profile - CREATORWURLD</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="onboarding-container">
        <div class="grain-overlay"></div>
        
        <!-- Progress Bar -->
        <div class="onboarding-progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-steps">
                <div class="step active" data-step="1">
                    <div class="step-number">1</div>
                    <span>Platform</span>
                </div>
                <div class="step" data-step="2">
                    <div class="step-number">2</div>
                    <span>Skills</span>
                </div>
                <div class="step" data-step="3">
                    <div class="step-number">3</div>
                    <span>Profile</span>
                </div>
            </div>
        </div>
        
        <header class="onboarding-header">
            <a href="index.html" class="back-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Back
            </a>
            <h1 class="onboarding-logo">CREATORWURLD</h1>
        </header>

        <main class="onboarding-main">
            <div class="onboarding-content">
                <form class="profile-form" id="profileForm">
                    
                    <!-- Step 1: Platform Info -->
                    <div class="form-step active" data-step="1">
                        <div class="step-header">
                            <h2 class="step-title">WHERE DO YOU CREATE?</h2>
                            <p class="step-subtitle">Tell us about your platform presence</p>
                        </div>
                        
                        <div class="form-fields">
                            <div class="form-group">
                                <label>Main Platform</label>
                <div class="platform-grid">
                    <label class="platform-card">
                        <input type="radio" name="platform" value="YouTube">
                        <div class="card-content">
                            <div class="platform-icon youtube">‚ñ∂</div>
                            <span>YouTube</span>
                        </div>
                    </label>
                    <label class="platform-card">
                        <input type="radio" name="platform" value="Instagram">
                        <div class="card-content">
                            <div class="platform-icon instagram">üì∑</div>
                            <span>Instagram</span>
                        </div>
                    </label>
                    <label class="platform-card">
                        <input type="radio" name="platform" value="TikTok">
                        <div class="card-content">
                            <div class="platform-icon tiktok">üéµ</div>
                            <span>TikTok</span>
                        </div>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>Your Niche</label>
                <div class="niche-grid">
                    <label class="niche-chip"><input type="radio" name="niche" value="Music"><span>üéµ Music</span></label>
                    <label class="niche-chip"><input type="radio" name="niche" value="Video"><span>üé¨ Video</span></label>
                    <label class="niche-chip"><input type="radio" name="niche" value="Tech"><span>üíª Tech</span></label>
                    <label class="niche-chip"><input type="radio" name="niche" value="Lifestyle"><span>‚ú® Lifestyle</span></label>
                </div>
            </div>
        </div>
    </div>

                    <!-- Step 2: Skills Selection -->
                    <div class="form-step" data-step="2">
                        <div class="step-header">
                            <h2 class="step-title">WHAT'S YOUR SUPERPOWER?</h2>
                            <p class="step-subtitle">Select up to 5 skills</p>
                        </div>
                        
                        <div class="form-fields">
                            <div class="skills-container">
                                <label class="skill-tag">
                                    <input type="checkbox" name="skills" value="Video Editing">
                                    <span class="skill-content">
                                        <div class="skill-icon">‚úÇÔ∏è</div>
                                        <div class="skill-name">Video Editing</div>
                                    </span>
                                </label>
                                <label class="skill-tag">
                                    <input type="checkbox" name="skills" value="Graphic Design">
                                    <span class="skill-content">
                                        <div class="skill-icon">üé®</div>
                                        <div class="skill-name">Graphic Design</div>
                                    </span>
                                </label>
                                <label class="skill-tag">
                                    <input type="checkbox" name="skills" value="Music Production">
                                    <span class="skill-content">
                                        <div class="skill-icon">üéπ</div>
                                        <div class="skill-name">Music Production</div>
                                    </span>
                                </label>
                                <label class="skill-tag">
                                    <input type="checkbox" name="skills" value="Photography">
                                    <span class="skill-content">
                                        <div class="skill-icon">üì∑</div>
                                        <div class="skill-name">Photography</div>
                                    </span>
                                </label>
                                <label class="skill-tag">
                                    <input type="checkbox" name="skills" value="Animation">
                                    <span class="skill-content">
                                        <div class="skill-icon">üéûÔ∏è</div>
                                        <div class="skill-name">Animation</div>
                                    </span>
                                </label>
                                <label class="skill-tag">
                                    <input type="checkbox" name="skills" value="Sound Design">
                                    <span class="skill-content">
                                        <div class="skill-icon">üéß</div>
                                        <div class="skill-name">Sound Design</div>
                                    </span>
                                </label>
                            </div>
                            <div class="skills-counter">
                                <span id="skillCount">0</span>/5 selected
                            </div>
                        </div>
                    </div>

                    <!-- Step 3: Profile Image -->
                    <div class="form-step" data-step="3">
                        <div class="step-header">
                            <h2 class="step-title">SHOW YOUR FACE</h2>
                            <p class="step-subtitle">Upload your profile picture</p>
                        </div>
                        
                        <div class="form-fields">
                            <div class="profile-upload-container">
                                <div class="profile-preview" id="profilePreview">
                                    <div class="preview-placeholder">
                                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none">
                                            <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="2"/>
                                            <path d="M6 21v-2a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                        </svg>
                                        <p>No image yet</p>
                                    </div>
                                    <img id="previewImage" style="display: none;">
                                </div>
                                <input type="file" id="profileImage" name="profileImage" accept="image/*" style="display: none;">
                                <button type="button" class="upload-btn" onclick="document.getElementById('profileImage').click()">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                    Choose Image
                                </button>
                                <p class="upload-hint">JPG, PNG or GIF ‚Ä¢ Max 5MB</p>
                            </div>
                        </div>
                    </div>

    <div class="form-navigation">
        <button type="button" class="nav-btn prev-btn" id="prevBtn" style="display: none;">Previous</button>
        <button type="button" class="nav-btn next-btn" id="nextBtn">Next</button>
        <button type="submit" class="nav-btn submit-btn" id="submitBtn" style="display: none;">Create Profile</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="onboarding.js"></script>
</body>
</html>

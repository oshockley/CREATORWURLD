<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Creators - CREATORWURLD</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <!-- Simple Header -->
    <header class="simple-header">
        <h1 class="header-logo">WURLD</h1>
        <div class="header-status">
            <span class="status-dot"></span>
            <span class="status-text">ONLINE</span>
        </div>
    </header>

    <main class="creators-main">
        <!-- Creators Section -->
        <section class="creators-simple-section">
            <div class="creators-simple-header">
                <h2 class="creators-simple-title">CREATORS</h2>
                <p class="creators-simple-subtitle">2.3 MI RADIUS</p>
            </div>

            <div class="creators-simple-grid">
                <!-- Creator Card 1 -->
                <div class="creator-simple-card">
                    <div class="creator-simple-image-wrapper">
                        <img src="images/02-Travis-Scott-cr-THIBAUT-GREVET-billboard-1548.png" alt="Travis Scott" class="creator-simple-image">
                        <div class="creator-online-indicator"></div>
                    </div>
                    <div class="creator-simple-info">
                        <h3 class="creator-simple-name">Travis Scott</h3>
                        <p class="creator-simple-category">Music</p>
                        <p class="creator-simple-distance">0.8 MI</p>
                        <button class="creator-connect-btn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2"/>
                                <circle cx="8.5" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
                                <line x1="20" y1="8" x2="20" y2="14" stroke="currentColor" stroke-width="2"/>
                                <line x1="23" y1="11" x2="17" y2="11" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            CONNECT
                        </button>
                    </div>
                </div>

                    </div>
                    <div class="creator-simple-info">
                        <h3 class="creator-simple-name">Kai Cenat</h3>
                        <p class="creator-simple-category">Streaming</p>
                        <p class="creator-simple-distance">1.2 MI</p>

                                <line x1="23" y1="11" x2="17" y2="11" stroke="currentColor" stroke-width="2"/>

                        </button>

                </div>

                    </div>
                    <div class="creator-simple-info">
                        <h3 class="creator-simple-name">Josh Partee</h3>
                        <p class="creator-simple-category">Photography</p>
                        <p class="creator-simple-distance">2.3 MI</p>
                        <button class="creator-connect-btn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2"/>
                                <circle cx="8.5" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
                                <line x1="20" y1="8" x2="20" y2="14" stroke="currentColor" stroke-width="2"/>
                                <line x1="23" y1="11" x2="17" y2="11" stroke="currentColor" stroke-width="2"/>
                            </svg>
